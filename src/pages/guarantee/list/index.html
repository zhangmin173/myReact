<!DOCTYPE html>
<html lang="en">
<head>
  <%= require('html-loader!../../../common/layout/_header.html') %>
  <% if (htmlWebpackPlugin.files.favicon) { %>
    <link rel="shortcut icon" href="<%= htmlWebpackPlugin.files.favicon%>">
  <% } %>
  <title></title>
  <% if (htmlWebpackPlugin.files.css.length) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[0] %>">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[1] %>">
  <% } %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[0] %>"></script>  
</head>
<body>
  <div id="app">
    <div class="tabs-components"></div>
  </div>
  <script id="tpl-work-1" type="text/html">
    {{each data as item i}}
    <li class="panel">
      <div class="imgs">
        {{each item.work_imgs as img}}
        <div class="img" style="background-image:url({{img}})" data-url="{{img}}"></div>
        {{/each}}
      </div>
      <div class="item">
        <div class="label time">{{item.create_time}}</div>
        <div class="type">{{item.work_type_1 + '-' + item.work_type_2}}</div>
      </div>
      <div class="item">
        <div class="icon icon-address"></div>
        <div class="label address">{{item.work_address}}</div>
      </div>
      <div class="item">
        <div class="icon icon-luyin"></div>
        <div class="label yuyin">
          <span class="icon icon-yuyin"></span>
          <span class="num">0</span>
          <span class="uinit">''</span>
        </div>
      </div>
      <div class="item">
        <div class="icon icon-beizhu"></div>
        <div class="label beizhu">
          这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息
        </div>
      </div>
      <div class="other">
        <div class="worker">
          <div class="label">接单人</div>
          <div class="name">需放的</div>
        </div>
        <div class="mobile">
          <div class="label">手机号</div>
          <div class="name">15558018857</div>
        </div>
        <div class="time">
          <div class="label">完成时间</div>
          <div class="name">15558018857</div>
        </div>
        <div class="beizhu">
          <div class="label">处理备注</div>
          <div class="name">息这里是备注信息这里是备注信息这里是备注信息这里是备注信息这里是备注信息</div>
        </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.js[1] %>"></script>
</body>
</html>
